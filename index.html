<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>QR Code generator</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

	<div class="wrapper">
		<header>
			<h1 class="textalign">QR Code <span>Generator<span></h1><hr>
			<p class="textalign">Enter the text or url to generate QR Code.</p>
		</header>
		<div class="form">
			<input type="text" placeholder="Enter text or url">
			<button>Generate QR Code</button>
		</div>
		<div class="qr-code">
			<img src="demoimg.png" alt="qr-code">
		</div>
	</div>


<script type="text/javascript" src="index.js"></script>
</body>
</html>
